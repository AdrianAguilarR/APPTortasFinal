<ion-app>

  <ion-split-pane contentId="main">
    <!--  the side menu  -->
    <ion-menu contentId="main" menuId="principal">
      <ion-header>
        <ion-toolbar class="toolbar-center">
          <ion-row class="ion-align-items-center ion-justify-content-end">
            <!-- Columna para el tÃ­tulo -->
            <ion-col>
              <ion-avatar class="end">
                <img src="assets/logo.png">
              </ion-avatar>
            </ion-col>
            <ion-col class="ion-text-start">
              <ion-title>Tortas D'Ponceca            
              </ion-title>
            </ion-col>
      
            <!-- Columna para el logo -->
          
          </ion-row>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-menu-toggle autoHide=false>
          <ion-item  button=true detail=true [routerLink]="['/']" >
            <ion-label class="normal">Tienda</ion-label>
            <ion-icon slot="start"  name="storefront-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false>
          <ion-item  button=true detail=true [routerLink]="['/carrito']" >
            <ion-label class="normal">Carrito</ion-label>
            <ion-icon slot="start"  name="cart-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false *ngIf="admin">
          <ion-item  button=true detail=true [routerLink]="['/set-productos']" >
            <ion-label class="normal">Lista de productos</ion-label>
            <ion-icon slot="start"  name="create-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false *ngIf="!admin">
          <ion-item  button=true detail=true [routerLink]="['/mis-pedidos']" >
            <ion-label class="normal">Mis pedidos</ion-label>
            <ion-icon slot="start"  name="archive-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false *ngIf="admin">
          <ion-item  button=true detail=true [routerLink]="['/pedidos']" >
            <ion-label class="normal">Pedidos</ion-label>
            <ion-icon slot="start"  name="archive-sharp"></ion-icon>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle autoHide=false >
          <ion-item  button=true detail=true (click)="compartirApp()" >
            <ion-label class="normal">Recomendar</ion-label>
            <ion-icon slot="start"  name="share-social-outline"></ion-icon>
            
          </ion-item>
        </ion-menu-toggle>
      </ion-content>

  
    </ion-menu>
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
